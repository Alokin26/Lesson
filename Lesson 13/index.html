<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 13. Pseudo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="conteiner">
        <h1>PSEUDO-ELEMENT EXAMPLES</h1>
        <h2>EXAMPLE 1 (::AFTER)</h2>
        <p><a href="#" class="arrow">THIS IS A LINK WITH AN ARROW!</a></p>
        <h2>EXAMPLE 2 (::BEFORE, ::AFTER)</h2>
        <p><a href="#" class="hexagon">EXAMPLE 2 (::BEFORE, ::AFTER)</a></p>
        <h2>EXAMPLE 3 (::AFTER)</h2>
        <p><a href="#" class="print">THIS IS A PRINT STYLES LINK!</a></p>
    </div>
    <div>
        <ul>
            <li><a href="#" id="visited">txt1</a></li>
            <li><a href="#" id="link">txt2</a></li>
            <li><a href="#" id="hover">txt3</a></li>
            <li><a href="#" id="active">txt3</a></li>
            <li><a href="#" id="focus">txt3</a></li>
            <li>
                <span>txt4</span>
            </li>
            <li>txt5</li>
            <li>txt</li>
            <li>txt7</li>
        </ul>
    </div>
</body>
</html>
