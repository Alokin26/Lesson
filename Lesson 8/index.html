<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lesson 8. Images. Font Awesome. Basic animation</title>

                <div class="font__icons">

                <p>Наведись на синий блок и уэри магию <strong>transition</strong>.</p>
            </section>
            <section class="animation">

                    <div class="block__element"></div>
                    <div class="block__element"></div>
                    <div class="block__element"></div>

            </section>
        </div>
